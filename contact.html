<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Sulfath</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Navigation -->
  <header class="site-header">
    <nav class="nav container" aria-label="Primary">
      <a class="brand" href="index.html">Personal Portfolio</a>
       <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu">
      <span class="hamburger"></span>
    </button>
      <ul id="nav-menu" class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Content -->
  <section id="contact" class="section contact-card">
    <div class="container">
      <h2>Contact Me</h2>
      <form id="contact-form" name="contact" method="POST" netlify action="/thank-you.html" class="contact-form">
         <input type="hidden" name="form-name" value="contact" />
  
        <label for="name">Your Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn primary">Send Message</button>
        <p id="form-status" class="form-status"></p>
      </form>

      <!-- Contact Links -->
      <div class="contact-links">
        <a href="mailto:sulfathsulfath31@gmail.com"><i class="fa-solid fa-envelope"></i> Email</a>
        <a href="https://github.com/Sulfath786" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
        <a href="https://www.linkedin.com/in/sulfath-p-c-835056376" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <p>&copy; All rights reserved.</p>
  </footer>
  <script>
  const navToggle = document.querySelector('.nav-toggle');
  const navMenu = document.getElementById('nav-menu');

  navToggle.addEventListener('click', () => {
    const expanded = navToggle.getAttribute('aria-expanded') === 'true';
    navToggle.setAttribute('aria-expanded', !expanded);
    navMenu.classList.toggle('open'); // match your CSS
  });
  <!-- Success message script -->
  <script>
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", function(e) {
     status.textContent = "Thanks! Your message has been sent.";
      status.classList.add("active");
      setTimeout(() => status.classList.remove("active"), 4000); // hide after 4s
    });
  </script>
  <script src="script.js"></script>

</body>
</html>
