<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Sulfath</title>
  <link rel="stylesheet" href="style.css">
   <link rel="icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Font Awesome for icons -->
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

</head>
<body>
  <!-- Navigation -->
  <header class="site-header">
    <nav class="nav container" aria-label="Primary">
      <a class="brand" href="index.html">Personal Portfolio</a>
      <ul id="nav-menu" class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
<!-- Script to highlight active nav link -->
<script>
  const currentPage = window.location.pathname.split("/").pop(); 
  const navLinks = document.querySelectorAll(".nav-menu a");

  navLinks.forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>

  <!-- Page Content -->
  <section id="contact" class="section">
    <div class="container">
      <h2>Contact Me</h2>
      <form class="contact-form">
        <label for="name">Your Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Your Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn primary">Send Message</button>
      </form>

      <!-- Side by side contact links with icons -->
      <div class="contact-links">
        <p><a href="mailto:sulfathsulfath31@gmail.com"><i class="fa-solid fa-envelope"></i> Email</a></p>
        <p><a href="https://github.com/Sulfath786" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a></p>
        <p><a href="https://www.linkedin.com/in/sulfath-p-c-835056376" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a></p>
      </div>
    </div>
  </section>
</body>
</html>
